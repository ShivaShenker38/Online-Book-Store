<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book List - Online Bookstore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    li {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      padding: 20px;
      width: 300px; /* Adjust width */
      text-align: center;
    }
    .book-img {
      width: 150px; /* Adjust the size of the image */
      height: 225px;
      margin-bottom: 15px;
    }
    .book-info {
      margin-bottom: 15px;
    }
    .book-title {
      font-size: 22px;
      color: #333;
      margin-bottom: 5px;
    }
    .book-price {
      color: #28a745;
      font-weight: bold;
      font-size: 18px;
    }
    .remove-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
      font-size: 16px;
    }
    .remove-btn:hover {
      background-color: #c82333;
    }
    .total {
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      margin-top: 30px;
    }
    .checkout-btn {
      display: inline-block;
      padding: 15px 30px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 18px;
    }
    .checkout-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

      </div>
      <button class="remove-btn">Remove</button>
    </li>
    
    <li>
      <img src="D:/23eg110d38/daa.JFIF" alt="DAA Book" class="book-img">
      <div class="book-info">
        <div class="book-title">DAA</div>
        <div class="book-price">$9.99</div>
      </div>
      <button class="remove-btn">Remove</button>
    </li>
    
    <li>
      <img src="D:/23eg110d38/dbms.JFIF" alt="DBMS Book" class="book-img">
      <div class="book-info">
        <div class="book-title">DBMS</div>
        <div class="book-price">$12.50</div>
      </div>
      <button class="remove-btn">Remove</button>

  </ul>

  <div class="total">

  </div>

  <br>

  <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>

</body>
</html>
